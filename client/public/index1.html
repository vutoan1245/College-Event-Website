<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>College-Event-Website</title>
  </head>
  <body>
        <div class="container">
            <div class="row">
                <div class="col-8 bg-primary">
                        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                <li class="nav-item pill-register">
                                    <a class="nav-link text-white" id="pills-REGISTER-tab" data-toggle="pill" href="#pills-REGISTER" role="tab" aria-controls="pills-REGISTER" aria-selected="false">REGISTER</a>
                                </li>
                                <li class="nav-item pill-login">
                                    <a class="nav-link text-white" id="pills-LOGIN-tab" data-toggle="pill" href="#pills-LOGIN" role="tab" aria-controls="pills-LOGIN" aria-selected="false">LOGIN</a>
                                </li>
                            </ul>
                        </nav>
                </div>
                    
                <div class="col-4 bg-light">
                    <nav class="navbar navbar-light bg-transparent">
                    </nav>

                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-REGISTER" role="tabpanel" aria-labelledby="pills-REGISTER-tab">
                            <nav class="navbar navbar-light bg-transparent">
                                <a class="navbar-brand" href="#">
                                    <img src="ucflogo.jpg" width="30" height="30" alt="">
                                </a>
                            </nav>
                            <h4 class="text-uppercase text-xl-center font-weight-bold">REGISTER</h4>
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">First name</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter first name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Last name</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter last name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-dark mx-auto d-block">Submit</button>
                            </form>
                        </div>

                        
                        <div class="tab-pane fade" id="pills-LOGIN" role="tabpanel" aria-labelledby="pills-LOGIN-tab">
                            <nav class="navbar navbar-light bg-transparent">
                                <a class="navbar-brand" href="#">
                                    <img src="ucflogo.jpg" width="30" height="30" alt="">
                                </a>
                            </nav>
                            <h4 class="text-uppercase text-xl-center font-weight-bold">LOGIN</h4>
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-dark mx-auto d-block">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
